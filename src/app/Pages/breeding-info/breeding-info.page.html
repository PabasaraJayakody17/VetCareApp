<ion-header>
  <ion-toolbar class="tool-one">
    <ion-title>VetCare App</ion-title>
    <ion-buttons class="setting" slot="end">
      <ion-icon name="settings-sharp"  routerLink="/tabs/settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="tool-two">
    <ion-title>Breeding Inormation</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="back" name="arrow-back-outline" routerLink="/tabs/cattle-info"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <ion-grid class="info">
        <ion-row>
          <ion-col size="7">
            <div>Breeding Info. ID : </div>
          </ion-col>
          <ion-col size="5">
            <div>001</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <div>Date of heat sign observed : </div>
          </ion-col>
          <ion-col size="5">
            <div>2020-2-3</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <div>Date of first AI : </div>
          </ion-col>
          <ion-col size="5">
            <div>2020-2-24</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <div>Date of second AI : </div>
          </ion-col>
          <ion-col size="5">
            <div>2020-3-3</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <div>Seman ID : </div>
          </ion-col>
          <ion-col size="5">
            <div>434343</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <div>Date of PD : </div>
          </ion-col>
          <ion-col size="5">
            <div>2020-3-19</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <div>Date of last calving: </div>
          </ion-col>
          <ion-col size="5">
            <div>2020-3-20</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <div>Number of calving : </div>
          </ion-col>
          <ion-col size="5">
            <div>5</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <div>AI receipt : </div>
          </ion-col>
          <ion-col size="5">
            <div>4545</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button class="update" expand="block">UPDATE</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button class="actionbutton" expand="block" color="danger" (click)="presentAlertConfirm()">DELETE</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
