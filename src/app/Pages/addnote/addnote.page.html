<ion-header>
  <ion-toolbar class="tool-two">
    <ion-title>Add Note</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="back" name="arrow-back-outline" routerLink="/tabs/notes"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveNote(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-textarea name="title" mgModel></ion-textarea>
    </ion-item>
    <ion-button type="submit" class="save" expand="block" shape="round">Save Note</ion-button>
  </form>
</ion-content>
