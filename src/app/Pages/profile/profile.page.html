<ion-header>
  <ion-toolbar class="tool-one">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-card>
              <ion-icon name="person-circle-outline" class="user-pic"></ion-icon>
              <img src="{{ myphoto }}">
          </ion-card>
        </ion-col>
        <ion-col size="2">
          <ion-icon name="camera-sharp" class="my-cam" (click)="showActionSheet()"></ion-icon>
        </ion-col>
        <ion-col size="7">
          <ion-label>
            <h2 class="name">{{userProfile?.fullName}}</h2>
            <h2 class="designation">{{userProfile?.designation}}</h2>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div>
    <ion-button class="my-button" size="medium"  fill="clear" routerLink="/tabs/edit-profile">Edit Profile<ion-icon name="create-outline" slot="start" class="edit"></ion-icon></ion-button>
  </div>
  <div>
    <ion-button class="my-button" size="medium" fill="clear" routerLink="/tabs/change-password">Change Password<ion-icon name="key-outline" slot="start" class="key"></ion-icon></ion-button>  
    
  </div>
  <div>
    <ion-button class="my-button" size="medium" fill="clear" routerLink="/tabs/notes">My Notes<ion-icon name="document-text-outline" slot="start" class="note"></ion-icon></ion-button>  
  </div>
