<ion-header>
  <ion-toolbar class="tool-one">
    <ion-title>VetCare App</ion-title>
    <ion-buttons class="help" slot="end">
      <ion-icon name="help-circle-outline" routerLink="/tabs/help" class="help-icon"></ion-icon>
    </ion-buttons>  
    <ion-buttons class="setting" slot="end">
      <ion-icon name="settings-sharp" routerLink="/tabs/settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="tool-two">
    <ion-title>Cattle House</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="back" name="arrow-back-outline" routerLink="/tabs/farm"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>
  <!-- Default Searchbar -->
  <ion-searchbar></ion-searchbar>

    <ion-list>
      <ion-grid id="cattle" *ngFor="let cattle of (cattles | async)">
        <ion-row class="content">
          <ion-col size="6" [routerLink]="'/tabs/view-cattle/'+cattle.id">
            <div>{{ cattle.farmid}}</div>
          </ion-col>
          <ion-col size="6">
            <div>{{ cattle.cattleTagId }}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
</ion-content>
