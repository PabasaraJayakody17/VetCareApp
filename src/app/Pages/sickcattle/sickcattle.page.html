<ion-header>
  <ion-toolbar class="tool-one">
    <ion-title>VetCare App</ion-title>
    <ion-buttons class="setting" slot="end">
      <ion-icon name="settings-sharp" routerLink="/tabs/settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="tool-two">
    <ion-title>Sick Cattle Details</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="back" name="arrow-back-outline" routerLink="/tabs/farm"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Default Searchbar -->
  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-grid id="sick" *ngFor="let disease of (diseases | async)">
      <ion-row class="content">
        <ion-col size="4" [routerLink]="">
          <div></div>
        </ion-col>
        <ion-col size="4">
          <div>{{ disease.cattleid }}</div>
        </ion-col>
        <ion-col size="4">
          <div>{{ disease.diagnosis }}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
