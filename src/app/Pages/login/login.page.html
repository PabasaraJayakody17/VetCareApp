<ion-header>
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" routerLink="/home"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div class="ion-padding">
      <ion-item>
        <ion-icon name="person-sharp"></ion-icon>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key-sharp"></ion-icon>
        <ion-input [type]="showPassword ? 'text': 'password'" placeholder="Password"></ion-input>
        <ion-icon [name]="passwordToggleIcon"  item-end (click)="togglePassword()"></ion-icon>
      </ion-item>
    </div>
    <ion-button class="actionbutton" expand="full" shape="round" (click)="navigateToFarm()">Sing In</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-checkbox checked></ion-checkbox>
            <p>Remember me</p>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear">Forget Password?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
